<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sign_up.css'>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <label>Sign up</label>
            <p class="wrong-password">Something is not right (Passwords may not be the same or some field(s) not complete). Try again</p>
            <input type="text" class="first-name-value" placeholder="First Name" required>
    
            <input type="text" class="last-name-value" placeholder="Last Name" required>

            <input type="text" class="email-value" placeholder="E-Mail" required>

            <input type="password" class="password-value" placeholder="Password" required>

            <input type="password" class="password-renter-value" placeholder="Re-Enter Password" required>

            <button onclick="validate_input()">Sign Up</button>
            <h4>Already have an account? <a href="login.html" target="_blank">Log In</a></h4>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
